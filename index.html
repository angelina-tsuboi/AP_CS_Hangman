<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Hangman</title>
</head>
<body>
<div id="starter">
  <h1 class="text-center title">AP CS Hangman!!!</h1>
  <h3 class="text-center options">Choose Game Options:</h3>
  <input class="form-control" type="password" placeholder="Enter word..." id="customWord">
  <button type="button" class="btn btn-primary" onclick="useCustomWord()">Use Custom Word</button>
  <h3 class="text-center or">--- OR ---</h3>
  <button type="button" class="btn btn-primary" onclick="useRandomWord()">Use Random Word</button>
</div>
<div class="container" id="game">
  <h1 class="text-center title">AP CS Hangman!!!</h1>
  <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
  <div class="text-center">
    <img id='hangmanPic' src="./images/0.jpg" alt="">
    <p>Guess the Word:</p>
    <p id="wordSpotlight">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <button class="btn btn-info" onClick="reset()">Reset</button>
  </div> 
</div>

<script src='./js/hangman.js'></script>
</body>
</html>
